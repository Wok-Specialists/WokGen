version: '3.9'

services:
  # Reverse Proxy with Automatic HTTPS
  caddy:
    build: ./caddy
    container_name: wok-caddy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - wok_network
    restart: always
    depends_on:
      - website
      - game-backend
      - game-client

  # Main Website
  website:
    build:
      context: ./wok-specialists-website
      args:
        - NEXT_PUBLIC_GAME_CLIENT_URL=https://game.wok.local
        - NEXT_PUBLIC_API_URL=https://api.wok.local
    container_name: wok-website
    networks:
      - wok_network
    restart: always

  # Game Backend
  game-backend:
    build: ./wok-central/server
    container_name: wok-game-backend
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://wok:wokpassword@postgres:5432/wokdb
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - wok_network
    depends_on:
      - postgres
      - redis
    restart: always

  # Game Client
  game-client:
    build: ./wok-central/client
    container_name: wok-game-client
    environment:
      - WS_URL=wss://api.wok.local
    networks:
      - wok_network
    restart: always

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wok-postgres
    environment:
      - POSTGRES_DB=wokdb
      - POSTGRES_USER=wok
      - POSTGRES_PASSWORD=wokpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wok_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wok -d wokdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Session Store
  redis:
    image: redis:7-alpine
    container_name: wok-redis
    volumes:
      - redis_data:/data
    networks:
      - wok_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: wok-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - wok_network
    restart: always

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: wok-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3003:3000"
    networks:
      - wok_network
    restart: always

networks:
  wok_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
