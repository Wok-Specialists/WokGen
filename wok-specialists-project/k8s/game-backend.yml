apiVersion: v1
kind: ConfigMap
metadata:
  name: game-backend-config
  namespace: wok-specialists
data:
  PORT: "3001"
  DATABASE_URL: "postgresql://wok:wokpassword@postgres:5432/wokdb"
  REDIS_URL: "redis://redis:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-backend
  namespace: wok-specialists
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-backend
  template:
    metadata:
      labels:
        app: game-backend
    spec:
      containers:
      - name: game-backend
        image: wok-specialists-project-game-backend:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: game-backend-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: game-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-backend
  namespace: wok-specialists
spec:
  selector:
    app: game-backend
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-backend-ingress
  namespace: wok-specialists
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - api.wok.local
    secretName: api-tls
  rules:
  - host: api.wok.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: game-backend
            port:
              number: 3001
