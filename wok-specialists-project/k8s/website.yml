apiVersion: v1
kind: Namespace
metadata:
  name: wok-specialists
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: website-config
  namespace: wok-specialists
data:
  NEXT_PUBLIC_GAME_CLIENT_URL: "https://game.wok.local"
  NEXT_PUBLIC_API_URL: "https://api.wok.local"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: wok-specialists
spec:
  replicas: 3
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: wok-specialists-project-website:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: website-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: wok-specialists
spec:
  selector:
    app: website
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  namespace: wok-specialists
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - wok.local
    secretName: wok-tls
  rules:
  - host: wok.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: website
            port:
              number: 80
