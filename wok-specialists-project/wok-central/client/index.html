<!DOCTYPE html>
<html>
<head>
    <title>Wok Central - Multiplayer Game</title>
    <script src="./node_modules/phaser/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body, #game-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* UI Overlay */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-element {
            pointer-events: auto;
        }

        /* Player Info Panel */
        #player-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: white;
            min-width: 200px;
        }

        #player-panel h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #94a3b8;
        }

        #player-name {
            font-size: 18px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        #player-stats {
            font-size: 12px;
            color: #64748b;
        }

        /* Chat Container */
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 350px;
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px 12px 0 0;
            padding: 12px;
            overflow-y: auto;
            max-height: 200px;
            flex-grow: 1;
        }

        .chat-message {
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.4;
        }

        .chat-username {
            color: #3b82f6;
            font-weight: 600;
            margin-right: 6px;
        }

        .chat-text {
            color: #e2e8f0;
        }

        .chat-time {
            color: #64748b;
            font-size: 11px;
            margin-left: 6px;
        }

        #chat-input-container {
            display: flex;
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 8px;
        }

        #chat-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            font-size: 14px;
            outline: none;
        }

        #chat-input::placeholder {
            color: #64748b;
        }

        #chat-send {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #chat-send:hover {
            background: #2563eb;
        }

        /* Leaderboard */
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: white;
            min-width: 200px;
        }

        #leaderboard h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .leaderboard-entry:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            color: #f59e0b;
            font-weight: 600;
            margin-right: 8px;
        }

        .leaderboard-name {
            color: #e2e8f0;
        }

        .leaderboard-score {
            color: #3b82f6;
            font-weight: 600;
        }

        /* Controls */
        #controls-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            color: white;
        }

        #controls-hint h4 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .control-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 4px;
        }

        /* Auth Overlay */
        #auth-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #auth-panel {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            max-width: 400px;
        }

        #auth-panel h2 {
            color: white;
            margin-bottom: 16px;
            font-size: 24px;
        }

        #auth-panel p {
            color: #94a3b8;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .btn-github {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #24292e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-github:hover {
            background: #1b1f23;
        }

        .btn-skip {
            display: block;
            margin-top: 16px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-skip:hover {
            color: #94a3b8;
        }

        /* Power-up indicator */
        #powerup-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(245, 158, 11, 0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            display: none;
            z-index: 150;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Auth Overlay -->
    <div id="auth-overlay" class="ui-element">
        <div id="auth-panel">
            <h2>üéÆ Welcome to Wok Central</h2>
            <p>Sign in with GitHub to save your progress and compete on the leaderboard, or continue as a guest.</p>
            <a href="/api/auth/github" class="btn-github">
                <svg style="width: 20px; height: 20px; margin-right: 8px;" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
                </svg>
                Sign in with GitHub
            </a>
            <a href="#" class="btn-skip" onclick="skipAuth(); return false;">Continue as Guest</a>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Player Panel -->
        <div id="player-panel" class="ui-element hidden">
            <h3>Player</h3>
            <div id="player-name">Guest</div>
            <div id="player-stats">Online Players: <span id="online-count">0</span></div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="ui-element hidden">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboard-entries"></div>
        </div>

        <!-- Chat -->
        <div id="chat-container" class="ui-element hidden">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message..." maxlength="100">
                <button id="chat-send">Send</button>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls-hint" class="ui-element">
            <h4>Controls</h4>
            <div>
                <span class="control-key">‚Üë</span>
                <span class="control-key">‚Üì</span>
                <span class="control-key">‚Üê</span>
                <span class="control-key">‚Üí</span>
                Move
            </div>
            <div style="margin-top: 6px;">
                <span class="control-key">Enter</span>
                Chat
            </div>
        </div>

        <!-- Power-up Indicator -->
        <div id="powerup-indicator">‚ö° Speed Boost!</div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
