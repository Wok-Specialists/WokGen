<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WokGen Extension Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body { width: 360px; padding: 16px; }
    .settings-section { margin-bottom: 24px; }
    .settings-section h3 { font-size: 11px; text-transform: uppercase; letter-spacing: 0.08em; color: rgba(255,255,255,0.4); margin-bottom: 12px; font-weight: 600; }
    .setting-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.06); }
    .setting-label { font-size: 13px; color: rgba(255,255,255,0.87); }
    .toggle { width: 36px; height: 20px; border-radius: 10px; background: rgba(255,255,255,0.1); border: none; cursor: pointer; position: relative; transition: background 0.2s; }
    .toggle.on { background: #a78bfa; }
    .toggle::after { content: ''; position: absolute; width: 14px; height: 14px; border-radius: 50%; background: white; top: 3px; left: 3px; transition: transform 0.2s; }
    .toggle.on::after { transform: translateX(16px); }
    .back-btn { color: rgba(255,255,255,0.5); font-size: 13px; cursor: pointer; margin-bottom: 16px; display: inline-flex; align-items: center; gap: 6px; border: none; background: none; }
    .back-btn:hover { color: white; }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.close()">← Back</button>
  <h2 style="font-size:18px;font-weight:700;margin-bottom:24px;">Extension Settings</h2>
  
  <div class="settings-section">
    <h3>Context Menus</h3>
    <div class="setting-row">
      <span class="setting-label">Background Remover</span>
      <button class="toggle on" data-setting="ctx-bg-remove"></button>
    </div>
    <div class="setting-row">
      <span class="setting-label">Analyze with Eral 7c</span>
      <button class="toggle on" data-setting="ctx-eral"></button>
    </div>
    <div class="setting-row">
      <span class="setting-label">Open Eral Panel</span>
      <button class="toggle on" data-setting="ctx-eral-panel"></button>
    </div>
    <div class="setting-row">
      <span class="setting-label">Download with WokGen</span>
      <button class="toggle on" data-setting="ctx-download"></button>
    </div>
  </div>
  
  <div class="settings-section">
    <h3>Account</h3>
    <div class="setting-row">
      <span class="setting-label">WokGen Account</span>
      <a href="https://wokgen.wokspec.org/login" target="_blank" style="font-size:13px;color:#a78bfa;">Sign in</a>
    </div>
  </div>
  
  <div style="margin-top:auto;padding-top:16px;border-top:1px solid rgba(255,255,255,0.06);">
    <p style="font-size:11px;color:rgba(255,255,255,0.3);text-align:center;">WokGen Extension v2.0 · <a href="https://wokgen.wokspec.org" target="_blank" style="color:rgba(167,139,250,0.7);">wokgen.wokspec.org</a></p>
  </div>
  
  <script>
    document.querySelectorAll('.toggle').forEach(btn => {
      const key = btn.dataset.setting;
      chrome.storage.local.get([key], result => {
        if (result[key] === false) btn.classList.remove('on');
      });
      btn.addEventListener('click', () => {
        btn.classList.toggle('on');
        chrome.storage.local.set({ [key]: btn.classList.contains('on') });
      });
    });
  </script>
</body>
</html>
