# WokGen â€” Self-Hosted (API keys only, no local GPU)
# Usage:
#   1. Copy to docker-compose.yml or use with -f flag
#   2. Set your provider API keys below (at least one required)
#   3. docker compose up

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SELF_HOSTED: "true"
    ports:
      - "3000:3000"
    environment:
      - SELF_HOSTED=true
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - NEXT_TELEMETRY_DISABLED=1
      # --- Set at least one provider key ---
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
      - FAL_KEY=${FAL_KEY:-}
    volumes:
      - wokgen-data:/app/apps/web/data
    restart: unless-stopped

volumes:
  wokgen-data:
